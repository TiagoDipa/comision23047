<!DOCTYPE html>
<html lang="en">

    <body>


        <div class="original" id="div1">
             Cambiar Clase div
        </div>

        <button onclick="Cambiar();">Cambiar Class</button>

            function Cambiar()

                x.classList.add("nueva");
            }

        </script>
